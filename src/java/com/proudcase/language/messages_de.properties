# pageinfo.xhtml
pageinfo_title=Was begeistert Dich?
pageinfo_header=Was ist proudcase?
pageinfo_indextext=Hier erh\u00e4lst Du die M\u00f6glichkeit einer Weltweiten Community das zu pr\u00e4sentieren, worauf Du stolz bist, was Dich begeistert und was Dich ausmacht! <a href="/pageinfo.xhtml">Weitere Informationen hier...</a>
page_information=<h2><i>\u201dEveryone can do something\u201d</i></h2><p style="margin-bottom:40px;text-align: justify;">Jeder Mensch auf der Welt hat mindestens ein Talent, viele Menschen wissen jedoch nicht dass sie eins haben oder wissen nicht wie Wertvoll dieses Talent ist. Oft werden Talente auch einfach nie entdeckt, die Ursache ist entweder auf die oben genannten Tatsachen zur\u00fcck zu f\u00fchren oder aber Menschen k\u00f6nnen nicht den Mut aufbringen um die \u00d6ffentlichkeit an Ihrem Talent teil haben zu lassen. Genau dieses Problem m\u00f6chte ich mit dieser Plattform angehen!</p><h2><i>Wie funktionierts?</i></h2><p style="margin-bottom:40px;text-align: justify;">Jeder registrierte Benutzer hat die M\u00f6glichkeit ein sogenanntes \u201dShowcase\u201d zu erstellen. Zu einem Showcase kann eine \u00dcberschrift sowie ein beschreibender Text hinzugef\u00fcgt werden mit dem das Talent beschrieben wird. Au\u00dferdem k\u00f6nnen Bilder und Videos hinzugef\u00fcgt werden um das Talent mehr zu veranschaulichen. Dieses Showcase wird anschlie\u00dfend von unseren Juroren bewertet und kommentiert. Sollte das jeweilige Showcase mindestens drei positive Bewertungen bekommen, wird der Status des Showcases auf \u201dGenehmigt\u201d gesetzt und ist anschlie\u00dfend f\u00fcr die Weltweite Community verf\u00fcgbar. Au\u00dferdem hat man die M\u00f6glichkeit andere Showcases zu bewerten umso deren Popularit\u00e4t zu erh\u00f6hen.</p><h2><i>Was habe ich davon?</i></h2><p style="margin-bottom:40px;text-align: justify;">Sollte Dein Talent mit mindestens drei positiven Bewertungen \u00fcberzeugt haben, hast Du die Chance mit Deinem Showcase den \u201dProudcase-Star\u201d zu erhalten. Mit dem \u201dProudcase-Star\u201d wirst Du zur \u201dhall of fame\u201d hinzugef\u00fcgt, was Deine Chance entdeckt zu werden drastisch erh\u00f6ht. Au\u00dferdem wird Dein Showcase eine Woche lang auf der Hauptseite von der proudcase-Plattform pr\u00e4sentiert, was wiederum Dir und Deinem Showcase mehr Popularit\u00e4t einbringt.</p><h2><i>Wer sind diese Juroren?</i></h2><p style="margin-bottom:40px;text-align: justify;">Derzeit fungieren ein Handvoll (von mir ausgew\u00e4hlt) Benutzer als Juroren. In den kommenden Wochen wird jedoch eine neue Funktion hinzugef\u00fcgt die es jedem Benutzer erlaubt einen von ihm favorisiertem Benutzer zu dem Juroren-Team zu w\u00e4hlen. Die Benutzer mit den meisten stimmen werden, nach Absprache, zum Juroren-Team hinzugef\u00fcgt. Au\u00dferdem wird es in der Zukunft die M\u00f6glichkeit geben nach einer bestimmten Amtszeit einen Juroren aus dem Juroren-Team heraus zu w\u00e4hlen. Solltest Du jetzt Interesse daran haben ein Juror zu werden, dann hast du jetzt schon die M\u00f6glichkeit Dich pers\u00f6nlich daf\u00fcr zu bewerben indem du eine ausf\u00fchrliche Bewerbung per Email an folgende Adresse schickst: <b>bewerbung@proudcase.com</b></p>


