# aboutus.xhtml
aboutus_title=\u00dcber uns
aboutproudcase_head=\u00dcber Proudcase
aboutproudcase_desc=Proudcase ist ein Startup welches sich derzeit in der Betaphase befindet. Das Ziel von Proudcase ist eine Plattform zu bieten wo Menschen und deren F\u00e4higkeiten an Popularit\u00e4t sowie an Begeisterung, Sympathie und Enthusiasmus gewinnen k\u00f6nnen. Getreu dem Motto \u201eEveryone can do something\u201c (\u201eJeder kann etwas\u201c) hat jede Person hier die Chance seine F\u00e4higkeiten unter Beweis zu stellen und sein Leben zu ver\u00e4ndern. Dabei legen wir gro\u00dfen Wert auf Fairness, Solidarit\u00e4t und Diskretion. An erster Stelle steht bei uns der Nutzer welcher der Mittelpunkt des Unternehmens ist. Alle Gewinne (falls es mal welche geben sollte) stehen dabei im Hintergrund.  
aboutceoandcreator_head=CEO & Founder
aboutceoandcreator_desc=Mein Name ist Michel Vocks, ich bin 23 Jahre alt und lebe in Deutschland. Ich studiere Software Engineering an der Fontys University of Applied Sciences in den Niederlanden (Venlo). Vor kurzem habe ich ein Semester an der Hanyang University verbracht die sich in Seoul (S\u00fcdkorea) befindet. Meine Leidenschaft zur Programmierung entdeckte ich mit neun Jahren. Damals, zu DOS und Windows 95 Zeiten, entwickelte ich meine eigenen kleinen Spiele und versuchte mich daran mir selbst das Hacken beizubringen. Mit zw\u00f6lf Jahren entwickelte ich meinen pers\u00f6nlichen \u201eSpace Invaders\u201c-Klon und machte die ersten Schritte in dem Bereich "Entwicklung von Webapplikationen". Au\u00dferdem verbrachte ich viel Zeit mit dem aufsetzen und warten des Betriebssystems \u201eGentoo\u201c, welches f\u00fcr mich die beste Linux-Distribution ist, die bis jetzt entwickelt wurde.


