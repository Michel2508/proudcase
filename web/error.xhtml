<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="templates/commontemp.xhtml">

            <ui:define name="title">
                <title>
                    <f:metadata>
                        <f:event type="preRenderView" listener="#{errorBean.init()}"/>
                    </f:metadata>

                    <h:outputFormat value="#{msg.default_title}">
                        <f:param value="#{msg.error_exceptionthrown}"/>
                    </h:outputFormat>
                </title>
            </ui:define>

            <ui:define name="content">
                <h:form id="content">
                    <h:panelGroup layout="block" styleClass="grid_9">
                        <h:panelGroup layout="block" styleClass="content">
                            <p:messages autoUpdate="true" closable="true" id="exceptionMessage"
                                        redisplay="true" showSummary="false" showDetail="true"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </ui:define>

            <ui:define name="security"/>

        </ui:composition>
    </h:body>
</html>
